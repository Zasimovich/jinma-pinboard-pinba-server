version: '2'

services:
    mariadb10:
        image: choobs/mariadb:latest
        restart: always
        environment:
            - MYSQL_ROOT_PASSWORD=123
        ports:
             - "3306:3306"
    pinba:
        image: choobs/mariadb:pinba
        restart: always
        environment:
            - MYSQL_ROOT_PASSWORD=123
    jinba:
        image: node:latest
        restart: always
        depends_on:
            - pinba
        links:
            - pinba
        volumes:
            - ./src/jinba:/var/www/jinba:rw
        working_dir: /var/www/jinba
        command: ["/bin/sh", "-c", "npm install && node index.js"]
    pinboard:
        image: vendelev/pinboard:latest
        restart: always
        depends_on:
            - pinba
        links:
            - pinba
        volumes:
            - ./config/pinboard/parameters.yml:/var/www/pinboard/config/parameters.yml
            - ./logs:/var/www/logs:rw
        working_dir: /var/www/pinboard
    php7:
        image: axiles89/php-fpm:latest
        restart: always
        environment:
            - TERM=xterm
        depends_on:
            - pinba
            - mariadb10
        links:
            - pinba
            - mariadb10
        volumes:
            - ./config/php/pinba.ini:/etc/php/7.0/fpm/conf.d/20-pinba.ini
            - ./config/php/pinba.ini:/etc/php/7.0/cli/conf.d/20-pinba.ini
            - ./src/php:/var/www/web:rw
        working_dir: /var/www/web
    proxy:
        image: nginx:latest
        restart: always
        ports:
            - "80:80"
        depends_on:
            - jinba
            - pinboard
            - php7
        links:
            - jinba
            - pinboard
            - php7
        volumes:
            - ./config/nginx/sites.conf:/etc/nginx/conf.d/sites.conf
            - ./logs:/var/www/logs